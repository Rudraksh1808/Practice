    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <body>
    <div class="main-block">
      <h1>Registration</h1>
      
        <form action="control.php" method="POST">

        
        <hr>
        <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
        <input type="email" name="email" id="name" placeholder="Email" required/>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="firstname" id="name" placeholder=" FirstName" required/>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="lastname" id="name" placeholder=" LastName" required/>
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="password" id="name" placeholder="Password" required/>
        <hr>
        <div class="gender" name="gender">
          <input type="radio" value="male" id="male" name="Gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="female" id="female" name="Gender" />
          <label for="female" class="radio">Female</label>
        </div>
        <hr>
        <div class="btn-block">
          <button type="submit" name="submit">Submit</button>
        </div>
      </form>
